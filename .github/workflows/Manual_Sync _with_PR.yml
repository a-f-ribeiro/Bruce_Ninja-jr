name: Sync with PR Review
on:
  workflow_dispatch:  # Manual only

jobs:
  sync-with-prs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions" 
          git config user.email "github-actions@github.com"

      - name: Sync and Create PRs
        run: |
          git remote add upstream https://github.com/PR3Y/Bruce.git
          git fetch upstream
          
          echo "=== Syncing dev branch ==="
          git checkout dev
          git merge upstream/dev --no-edit
          git push origin dev
          
          echo "=== Syncing MultiLang-UI branch ==="
          git checkout MultiLang-UI
          git merge upstream/dev --no-edit
          git push origin MultiLang-UI
          
          echo "=== Creating Sync PR ==="
          gh pr create --base main --head dev --title "ðŸš€ Sync: Bruce Updates $(date +%Y-%m-%d)" --body "Automated sync from Bruce upstream"
