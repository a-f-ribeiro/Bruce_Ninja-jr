name: Auto Sync Bruce Branches
on:
  schedule:
    - cron: '0 3 * * 1'  # 3 AM every Monday
  workflow_dispatch:       # Manual trigger

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/PR3Y/Bruce.git
          git fetch upstream

      - name: Sync dev with Bruce's dev
        run: |
          git checkout dev
          git merge upstream/dev --no-edit
          git push origin dev

      - name: Sync main with Bruce's main  
        run: |
          git checkout main
          git merge upstream/main --no-edit
          git push origin main

      - name: Sync MultiLang-UI with Bruce's dev
        run: |
          git checkout MultiLang-UI
          git merge upstream/dev --no-edit
          git push origin MultiLang-UI
