name: Auto Sync Bruce Branches

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/PR3Y/Bruce.git || true
          git fetch upstream

      - name: Sync branches
        run: |
          git checkout dev
          git merge upstream/dev --no-edit || true
          git push origin dev || true
          
          git checkout main
          git merge upstream/main --no-edit || true
          git push origin main || true
