name: Auto Sync Bruce Branches

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Add upstream & fetch
        run: |
          git remote add upstream https://github.com/PR3Y/Bruce.git || true
          git fetch upstream

      - name: Sync dev (exclude .github/workflows)
        run: |
          git checkout dev || git checkout -b dev
          git merge upstream/dev --no-edit
          git checkout HEAD -- . ':!.github/workflows/'
          git add -A
          git commit -m "Auto sync: dev ← upstream/dev (workflows preserved)" || echo "No changes on dev"
          git push origin dev --force-with-lease

      - name: Sync main (exclude .github/workflows)
        run: |
          git checkout main || git checkout -b main
          git merge upstream/main --no-edit
          git checkout HEAD -- . ':!.github/workflows/'
          git add -A
          git commit -m "Auto sync: main ← upstream/main (workflows preserved)" || echo "No changes on main"
          git push origin main --force-with-lease
