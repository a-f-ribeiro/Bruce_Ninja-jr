name: Auto Sync Bruce Branches

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-all-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Add upstream & fetch
        run: |
          git remote add upstream https://github.com/PR3Y/Bruce.git || true
          git fetch upstream

      - name: Sync main ← upstream/main
        run: |
          git checkout -B main upstream/main
          git checkout HEAD -- . ':!.github/workflows/'
          git add -A
          git commit -m "Auto sync main ← upstream/main (workflows preserved)" || echo "No changes on main"
          git push origin main --force-with-lease

      - name: Sync dev ← upstream/dev
        run: |
          git checkout -B dev upstream/dev
          git checkout HEAD -- . ':!.github/workflows/'
          git add -A
          git commit -m "Auto sync dev ← upstream/dev (workflows preserved)" || echo "No changes on dev"
          git push origin dev --force-with-lease

      - name: Sync all other branches ← upstream/dev
        run: |
          for branch in $(git for-each-ref --format='%(refname:short)' refs/heads/ | grep -v '^main$' | grep -v '^dev$'); do
            echo "Syncing extra branch: $branch → upstream/dev"
            git checkout "$branch" || git checkout -b "$branch"
            git merge upstream/dev --no-edit || true
            git checkout HEAD -- . ':!.github/workflows/'
            git add -A
            git commit -m "Auto sync $branch ← upstream/dev (workflows preserved)" || echo "No changes on $branch"
            git push origin "$branch" --force-with-lease || true
          done
