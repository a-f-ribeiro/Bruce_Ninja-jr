name: Auto Sync Bruce Branches

on:
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/PR3Y/Bruce.git || true
          git fetch upstream

      - name: Sync main (excluding .github/workflows)
        run: |
          git checkout main
          git merge upstream/main --no-edit
          git checkout HEAD -- . ':!.github/workflows/'
          git add -A
          git commit -m "Sync main from upstream (skip workflows)" || echo "Nothing to commit"
          git push origin main

      - name: Sync dev (excluding .github/workflows)
        run: |
          git checkout dev || git checkout -b dev
          git merge upstream/dev --no-edit
          git checkout HEAD -- . ':!.github/workflows/'
          git add -A
          git commit -m "Sync dev from upstream (skip workflows)" || echo "Nothing to commit"
          git push origin dev --force-with-lease
